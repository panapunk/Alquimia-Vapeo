<ion-header>
    <ion-navbar>

        <ion-grid>
            <ion-row>

                <ion-col col-2>
                    <button ion-button menuToggle="menuPral"> <ion-icon name="menu"></ion-icon> </button>
                </ion-col>

                <ion-col col-8 align-self-center>
                    <ion-title>{{ "conHeaderTitle" | translate }}</ion-title>
                </ion-col>

                <ion-col col-2 class="hidden">
                    <button ion-button menuToggle="rightMenu"> <ion-icon name="menu"></ion-icon> </button>
                </ion-col>

            </ion-row>
        </ion-grid>

    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>{{ 'conIdiomaTitle' | translate }}</ion-label>
            <ion-select (ionChange)="choose($event)">
                <ion-option *ngFor="let item of idioms" [value]="item.value">
                    {{ item.label }}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <!-- THEME -->
    <ion-card class="cardFull hidden">
        <ion-card-header>
            <ion-item class="labelInput itenToggleTheme">
                <ion-label>{{ "confThemeCardHeader" | translate }}</ion-label>
                <ion-toggle [(ngModel)]="themeToggle" (ngModelChange)="themeChangeToggle($event)"></ion-toggle>
            </ion-item>
        </ion-card-header>
    </ion-card>

    

</ion-content>
